<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HalloWeenie - Spooky Greeter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      background: linear-gradient(135deg, #1a0033 0%, #330033 50%, #1a0033 100%);
      color: #ff6600;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 800px;
      width: 100%;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 0 0 20px #ff6600;
      animation: flicker 3s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    .status {
      font-size: 1.5em;
      margin: 20px 0;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid #ff6600;
      border-radius: 10px;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .controls {
      margin: 30px 0;
    }

    button {
      background: #ff6600;
      color: #1a0033;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin: 0 10px;
      transition: all 0.3s;
      font-family: 'Courier New', monospace;
    }

    button:hover {
      background: #ff8833;
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff6600;
    }

    button:disabled {
      background: #666;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    #video {
      display: none;
      max-width: 640px;
      width: 100%;
      margin: 20px auto;
      border: 2px solid #ff6600;
      border-radius: 8px;
    }

    canvas {
      display: none;
    }

    #capturedImage {
      max-width: 640px;
      width: 100%;
      margin: 20px auto;
      border: 2px solid #ff6600;
      border-radius: 8px;
      display: none;
    }

    .debug-section {
      margin: 20px 0;
      padding: 15px;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid #ff6600;
      border-radius: 8px;
    }

    .debug-section h3 {
      margin-bottom: 10px;
      color: #ff8833;
    }

    .settings {
      margin: 20px 0;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
    }

    .setting-item {
      margin: 10px 0;
    }

    .setting-item label {
      display: inline-block;
      width: 200px;
      text-align: right;
      margin-right: 10px;
    }

    input[type="range"] {
      width: 200px;
    }

    input[type="number"] {
      width: 80px;
      background: #1a0033;
      color: #ff6600;
      border: 1px solid #ff6600;
      padding: 5px;
      border-radius: 4px;
    }

    .log {
      margin-top: 30px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid #ff6600;
      border-radius: 8px;
      max-height: 200px;
      overflow-y: auto;
      text-align: left;
      font-size: 0.9em;
    }

    .log-entry {
      padding: 5px 0;
      border-bottom: 1px solid rgba(255, 102, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽƒ HalloWeenie ðŸ‘»</h1>

    <div class="status" id="status">
      Click START to begin greeting trick-or-treaters!
    </div>

    <div class="controls">
      <button id="startBtn">START</button>
      <button id="stopBtn" disabled>STOP</button>
      <button id="testBtn">TEST GREETING</button>
    </div>

    <div class="settings">
      <div class="setting-item">
        <label>Arduino Port:</label>
        <select id="arduinoPort" style="background: #1a0033; color: #ff6600; border: 1px solid #ff6600; padding: 5px; border-radius: 4px; width: 200px;">
          <option value="">No Arduino (LED disabled)</option>
        </select>
        <button id="refreshPorts" style="padding: 5px 15px; font-size: 0.9em; margin-left: 5px;">Refresh</button>
        <button id="connectArduino" style="padding: 5px 15px; font-size: 0.9em; margin-left: 5px;">Connect</button>
      </div>
      <div class="setting-item">
        <label>Motion Threshold:</label>
        <input type="range" id="sensitivity" min="5" max="50" value="20" step="1">
        <span id="sensitivityValue">20</span>
        <small style="color: #ff8833; margin-left: 10px;">(Lower = more sensitive)</small>
      </div>
      <div class="setting-item">
        <label>Cooldown (seconds):</label>
        <input type="number" id="cooldown" min="5" max="60" value="10">
      </div>
      <div class="setting-item">
        <label>Image Brightness:</label>
        <input type="range" id="brightness" min="0" max="100" value="40" step="5">
        <span id="brightnessValue">40</span>
        <small style="color: #ff8833; margin-left: 10px;">(Higher for dark conditions)</small>
      </div>
      <div class="setting-item">
        <label>Image Contrast:</label>
        <input type="range" id="contrast" min="0" max="100" value="30" step="5">
        <span id="contrastValue">30</span>
        <small style="color: #ff8833; margin-left: 10px;">(Higher for better detail)</small>
      </div>
      <div class="setting-item">
        <label>Show Video Feed:</label>
        <input type="checkbox" id="showVideo">
      </div>
      <div class="setting-item">
        <label>Show Debug Info:</label>
        <input type="checkbox" id="showDebug">
      </div>
    </div>

    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <canvas id="previousCanvas"></canvas>

    <div class="debug-section" id="debugSection" style="display: none;">
      <h3>Last Captured Image (sent to OpenAI)</h3>
      <img id="capturedImage" alt="Captured frame">
      <p id="imageInfo" style="margin-top: 10px; font-size: 0.9em;"></p>
    </div>

    <div class="log" id="log"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
